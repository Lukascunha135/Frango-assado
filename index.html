<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estação do Frango</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Estação do Frango</h1>
    </header>
    <div class="container">
        <p class="frangos-disponiveis">Frangos assados disponíveis: <span id="contadorFrangos">10</span></p>
    </div>
    <div class="container">
        <section class="order-section">
            <h2>Faturamento</h2>
            <label for="quantidade">Quantidade de Frangos a Faturar:</label>
            <input type="number" id="quantidade" min="1" value="1">

            <!-- Opção de Linguiça -->
            <label for="linguicaCheckbox">
                <input type="checkbox" id="linguicaCheckbox"> Tem linguiça?
            </label>
            <div id="linguicaContainer" style="display: none;">
                <label for="quantidadeLinguica">Quantidade de Linguiças:</label>
                <input type="number" id="quantidadeLinguica" min="0" value="0">
            </div>
            
            <button id="faturarBtn" class="btn faturar-btn">Faturar</button>
            
            <section id="recibo" class="recibo" style="display: none;">
                <h2>Vale Frango</h2>
                <h2>Estação do Frango</h2>
                <p id="reciboContent"></p>
                <p id="reciboValor"></p>
                <p>Vale válido até: <span id="reciboData"></span></p>
                <h2>BOM ALMOÇO!</h2>
            </section>
        </section>
</div>
<div class="container">
        <section class="control-section">
            <h2>Configurações</h2>
            <label for="precoFrango">Preço do Frango (R$):</label>
            <input type="number" id="precoFrango" value="10" step="0.01">
            
            <label for="totalFrangos">Total de Frangos Disponíveis:</label>
            <input type="number" id="totalFrangos" value="10">
            <button id="atualizarBtn" class="btn">Atualizar</button>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Lukas Antunes 24992284666. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
