<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estação do Frango</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Estação do Frango</h1>
    </header>

<!-- Novo título "Frangos assados a serem vendido" -->
            <p class="frangos-disponiveis">Frangos assados a serem vendido: <span id="contadorFrangos">10</span></p>

    <div class="container">
        <section class="settings-section">
            <h2>Configurações</h2>
            <label for="precoFrango">Preço do Frango: R$</label>
            <input type="number" id="precoFrango" value="10" step="0.01">
            
            <label for="totalFrangos">Total de Frangos:</label>
            <input type="number" id="totalFrangos" value="10">
            <button id="atualizarBtn" class="btn">Atualizar</button>
        </section>

        <section class="order-section">
            <h2>Faturamento</h2>
            <label for="quantidade">Quantidade a Faturar:</label>
            <input type="number" id="quantidade" min="1" value="1">
            <button id="faturarBtn" class="btn faturar-btn">Faturar</button>
        </section>
        
        <div id="recibo" class="recibo" style="display: none;">
            <h2>Ticket Estação do Frango</h2>

            <p id="reciboContent"></p>
            <p>Ticket válido hoje: <span id="reciboData"></span></p>
    
 </h2>Bom Almoço</h2> 

  </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Estação do Frango. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
